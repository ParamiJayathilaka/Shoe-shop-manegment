<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
<!--   <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="MainPage/login.css">-->
    <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.min.css">

    <style>
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            width: 100%;
        }

        img.my-3 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

    </style>



</head>
<body>
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start jumbotron-bg" style="background-color: hsl(202,24%,30%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        The best offer <br />
                        <span class="text-primary">for your business</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                        quibusdam tempora at cupiditate quis eum maiores libero
                        veritatis? Dicta facilis sint aliquid ipsum atque?
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card d-flex justify-content-center align-items-center" style="background-color: hsl(202,24%,30%); height: 100%;">
                        <img src="../assest/image/shoename.png" height="60" width="120" class="my-3"/>
                        <h1 style="color: #00b8ff">LOGIN FORM</h1>
                        <div class="card-body py-5 px-md-5" style="width: 100%;">
                            <form style="background-color: hsl(202,24%,30%); ">
                                <div class="row">
                                    <!-- username -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="user_Name" style="color: #ece9e9"><b>User Name </b></label>
                                        <input type="text" id="user_Name" class="form-control" style="background-color: #485757; color: white"/>
                                    </div>
                                </div>
                                <!-- password -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password"style="color: #ece9e9"><b>Password </b></label>
                                    <input type="email" id="password" class="form-control" style="background-color: #485757; color: white"/>
                                </div>

                                <!-- Submit button -->
                                <button type="login" id="btnLogin"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                    Log In
                                </button>

                                <h5 style="color: white">Don't have an account?</h5>


                                <a href="SignUp.html">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
                                </a>

                                <!-- Register buttons -->
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>


<style>
    .jumbotron-bg {
        background-image: url('../assest/image/shoe.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<!-- Section: Design Block -->

<script src="../assest/boostrap/js/bootstrap.bundle.min.js"></script>
<script src="../assest/boostrap/js/jquery-3.7.1.min.js"></script>
<script src="../js/LoginController.js"></script>
</body>
</html>
