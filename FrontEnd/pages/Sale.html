<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale</title>
    <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom" style="background-color: #000000">
        <div class="container-fluid" >

            <img src="../assest/image/shoename.png" height="67" width="150"/>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn" >
                        <a aria-current="page" class="nav-link active" href="AdminDashBoard.html" style="color: #ffffff; font-size: 20px; font-style: oblique"><ul>Home</ul></a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="Customer.html" style="color: #fffefe; font-size: 20px; font-style: oblique"><ul>Customer</ul></a>
                    </li>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="Inventory.html" style="color: #ffffff; font-size: 20px; font-style: oblique"><ul>Items</ul></a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="Employee.html" style="color: #ffffff; font-size: 20px; font-style: oblique"><ul>Employee</ul></a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link" href="Supplier.html" style="color: #ffffff; font-size: 20px; font-style: oblique"><ul>Supplier</ul></a>
                    </li>

                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m"  type="button" style="color: #ece9e9"><i class="fa-solid fa-user-plus"></i>
                        Sign Up
                    </button>
                    <button class="btn btn-outline-secondary" type="button" style="color: #ece9e9"><i
                            class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

</head>
<body>

<main class="container-fluid" id="orderContent" style="background-color: #454545">
    <div class="container-fluid mt-2" >
        <div class="row border" >
            <div class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis  border border-primary-subtle rounded-3"
                 style="border-radius: 10px; border: 2px solid #02e9ff; background-color: #000000">
                <h4 style="text-align: center; color: #05d5e8; ">Invoice Details</h4>
                <div class="row g-2" style="color: white">
                    <div class="col-6">
                        <label for="OrderId" class="form-label">Order Id :</label>
                        <input type="text" id="OrderId" class="form-control" placeholder="Order Id" aria-label="Last name" style="background-color: #334344; color: white">
                        <label for="OrderId" id="OrderNotTypeId" class="form-label" style="display: none;color: #07f6df"> :</label>
                    </div>
                    <div class="col-6">
                        <label for="date" class="form-label">Order Date :</label>
                        <input type="date" id="date" class="form-control" placeholder="Order Date" aria-label="Order Date" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-6">
                        <label for="CustominputState" class="form-label">Customer :</label>
                        <select id="CustominputState" class="form-select" style="background-color: #334344; color: white">

                        </select>
                    </div>
                    <div class="col-6">
                        <label for="custIdSetOrder" class="form-label" >Customer Id :</label>
                        <input type="text" id="custIdSetOrder" class="form-control" placeholder="Customer Id" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-6">
                        <label for="custNameSetOrder" class="form-label" >Customer Name :</label>
                        <input type="text" id="custNameSetOrder" class="form-control" placeholder="Customer Name" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-6">
                        <label for="custSalarySetOrder" class="form-label" >Customer Salary :</label>
                        <input type="text" id="custSalarySetOrder" class="form-control" placeholder="Salary" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-6">
                        <label for="custAddressSetOrder" class="form-label">Customer Address :</label>
                        <input type="text" id="custAddressSetOrder" class="form-control" placeholder="Address" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                </div>
            </div>
            <div
                    class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis  border border-primary-subtle rounded-3"
                    style="border-radius: 10px; border: 2px solid #00f7ff; background-color: #000000">
                <!--item section-->
                <h4 style="text-align: center; color: #05f7ff">Item Select</h4>
                <div class="row g-2" style="color: white">
                    <div class="col-6">
                        <label for="IteminputState" class="form-label">Item :</label>
                        <select id="IteminputState" class="form-select" style="background-color: #334344; color: white">

                        </select>
                    </div>
                    <div class="col-6">
                        <label for="ItemIdSetOrder" class="form-label">Item Code :</label>
                        <input type="text" id="ItemIdSetOrder" class="form-control" placeholder="Item Code" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-4">
                        <label for="ItemNameSetOrder" class="form-label">Item Name :</label>
                        <input type="text" id="ItemNameSetOrder" class="form-control" placeholder="Item Name" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-4">
                        <label for="ItemPriceSetOrder" class="form-label">Price :</label>
                        <input type="text" id="ItemPriceSetOrder" class="form-control" placeholder="Price" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-4">
                        <label for="ItemQTYSetOrder" class="form-label">QtyOnHand :</label>
                        <input type="text" id="ItemQTYSetOrder" class="form-control" placeholder="QtyOnHand" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-12">
                        <label class="form-label">OrderQty :</label>
                        <input type="text" id="ChoiceQTYOrder" class="form-control" placeholder="OrderQty" aria-label="Last name" style="background-color: #334344; color: white">
                        <div style="display: flex">
                            <label id="qtymassage" class="form-label" style="font-size: 12px; color: red; display: none">Please enter amount lower than :</label>
                            <label id="h1hello" style="position:relative;font-size: 12px; color: red; left:1%; display: none"> </label>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-end">
                    <button id="addToCardOrder" type="button" class="btn btn-success mt-3  " style="background-color: #00e4fc; color:black ;">AddToCart</button>
                </div>

                <!--porch section-->
            </div>
            <div
                    class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis  border border-primary-subtle rounded-3"
                    style="border-radius: 10px; border: 2px solid #00f2fc; background-color: #050505">
                <h2 style="color: #00c4ff">Total : RS <span id="lableTotPrice">0</span>/=</h2>
                <h2 style=" color: #00b7ff">SubTotal : RS <span id="lableSubTotal">0</span>/=</h2>
                <div class="row g-2" style="color: white">
                    <div class="col-6">
                        <label for="inputCash" class="form-label">Cash :</label>
                        <input type="text" id="inputCash" class="form-control" placeholder="Cash" aria-label="First name" style="background-color: #334344; color: white">
                        <div style="display: flex">
                            <label id="cashLOwMasse" class="form-label" style="font-size: 12px; color: #ff0000; display: none">Please enter amount greater than :</label>
                            <label id="cashShow" style="position:relative;font-size: 12px; color: #ff0000; left:1%; display: none"> </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="discount" class="form-label">Discount :</label>
                        <input type="number" id="discount" class="form-control" placeholder="Discount" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="col-12">
                        <label for="BalanceInput" class="form-label">Balance :</label>
                        <input type="text" id="BalanceInput" class="form-control" placeholder="Balance" aria-label="Last name" style="background-color: #334344; color: white">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="purchase" type="button" class="btn btn-success" style="width: 30%;  background-color: #00e4fc; color:black ;">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Table-->
    <div class="table-responsive  mt-5 " style="height: 145px; bottom:35px; position: relative;">
        <table id="clickTable" class="table table-bordered table-hover table-striped-columns " >
            <thead>
            <tr class="table mt-5 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <th class="bg-primary-subtle">Item Code</th>
                <th class="bg-primary-subtle">Item Name</th>
                <th class="bg-primary-subtle">Price</th>
                <th class="bg-primary-subtle">Quantity</th>
                <th class="bg-primary-subtle">Total</th>
            </tr>
            </thead>
            <tbody id="TBodyOrder">

            </tbody>
        </table>
    </div>


</main>

</body>
</html>
