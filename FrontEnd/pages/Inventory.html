<body>
<main class="container-fluid" id="CustomerSection" style="background-color: #acb3b3">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2  id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif " class="text-primary"><i class="bi bi-people" ></i> Item
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #979393">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6" style="color: #ece9e9">Home > Item</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->


        <section>

                <!-- Customer Details Section Start -->
            <div class="row justify-content-around " style="height: auto"></div>
            <section>
                <!-- Customer Details Search Section Start -->
                <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder justify-content-lg-start"
                     style="background-color: #9a4242;height: max-content ">
                    <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Item</h4>
                </div>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchItemId" style="color: #ece9e9">Search Item :</label>
<!--                    class="form-control "-->
                    <input  id="searchItemId" placeholder="Input Name/NIC/Tp Here" type="search">
                </div>


                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusCode">Item Code :</label>
                            <input class="form-control" id="txtCusCode" type="text" name="id">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusName">Item Desc :</label>
                            <input class="form-control" id="txtCusName" type="text" name="name">
                            <span class="con0trol-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemPicture">Item Picture :</label>
                            <input class="form-control" id="txtItemPicture" type="text" name="gender">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemCategory">Category  :</label>
                            <input class="form-control" id="txtItemCategory" type="text" name="date">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemSize">Size  :</label>
                            <input class="form-control" id="txtItemSize" type="text" name="level">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemSupplierCode">Supplier Code :</label>
                            <input class="form-control" id="txtItemSupplierCode" type="text" name="points">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemSupplierName">Supplier name :</label>
                            <input class="form-control" id="txtItemSupplierName" type="text" name="dateOfBirth">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">

                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemUnitPriceSale">Unit price - Sale :</label>
                            <input class="form-control" id="txtItemUnitPriceSale" type="text" name="buildingNo">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemUnitPriceBuy">Unit price -Buy  :</label>
                            <input class="form-control" id="txtItemUnitPriceBuy" type="text" name="lane">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemExpectedProfit">Expected Profit :</label>
                            <input class="form-control" id="txtItemExpectedProfit" type="text" name="City">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemProfitMargin">Profit margin  :</label>
                            <input class="form-control" id="txtItemProfitMargin" type="text" name="State">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtItemStatus">Status  :</label>
                            <input class="form-control" id="txtItemStatus" type="text" name="postalCode">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

            </section>



            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section Start &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--    </div>-->


        </section>


        <div class="m-4">
            <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button"> Save
            </button>

            <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update
            </button>

            <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete
            </button>

            <button class="btn bg-light mt-2 m-2" id="btnGetAllCustomer" type="button">Get All
            </button>

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Item code </th>
                            <th>Item Desc</th>
                            <th>Item Picture </th>
                            <th>Category</th>
                            <th>Size</th>
                            <th>Supplier Code </th>
                            <th>Supplier name </th>
                            <th>Unit price - Sale</th>
                            <th>Unit price -Buy </th>
                            <th>Expected Profit</th>
                            <th>Profit margin </th>
                            <th>Status </th>


                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>


</main>


</body>
</html>
