                        Sign Up

</head>
<body>
<main class="container-fluid" id="CustomerSection" style="background-color: #454545">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2  id="H1-3" style="color: #00c1ff; font-style: italic; font-size: 40px; "  ><i class="bi bi-people" ></i> <b>Supplier </b>
            </h2>
        </div>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #262626">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6" style="color: #ffffff">Home > Supplier</h6>
            <hr style="color: #ffffff">
        </div>
        <!-- Customer Header Section End -->




        <!-- Customer Details Section Start -->
        <div class="row justify-content-around " style="height: auto"></div>
        <section>
            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder justify-content-lg-center"
                 style="background-color: #fffdfd ;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #050505">Manage Supplier</h4>
            </div>

            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="searchEmpId" style="color: #ece9e9">Search Supplier :</label>
                <!--                    class="form-control "-->
                <input  id="searchEmpId" placeholder="Input Name/NIC/Tp Here" type="search">
            </div>

            <form id="customerForm">
                <section>

                    <div class="row g-3" style="color: #2c3136">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupplierCode" style="color: #ece9e9">Supplier Code  :</label>
                                <input class="form-control" id="txtSupplierCode" type="text" name="id" style="background-color: #485757; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3">
                                <label class="fw-bold" for="txtSupplierName" style="color: #ece9e9"> Supplier Name  :</label>
                                <input class="form-control" id="txtSupplierName" type="text" name="name" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>


                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupCategory" style="color: #ece9e9">Category :</label>
                                <select class="form-control" id="txtSupCategory" name="Category" type="text" style="background-color: #334344; color: white">
                                    <option value="LOCAL">LOCAL</option>
                                    <option value="INTERNATIONAL">INTERNATIONAL</option>

                                </select>
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col">
                                <div class="mb-3 ms-3 me-3 mt-3 ">
                                    <label class="fw-bold" for="txtSupBuildingNo" style="color: #ece9e9">Building No :</label>
                                    <input class="form-control" id="txtSupBuildingNo" type="text" name="State" style="background-color: #334344; color: white">
                                    <span class="control-error"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupLane" style="color: #ece9e9">Lane :</label>
                                <input type="text" id="txtSupLane" class="form-control" placeholder="lane"  style="background-color: #334344; color: #ffffff; font-style: italic;">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">

                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupCity" style="color: #ece9e9">City :</label>
                                <input class="form-control" id="txtSupCity" type="text" name="addressLine3" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupState" style="color: #ece9e9">State :</label>
                                <input class="form-control" id="txtSupState" type="text" name="addressLine4" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">

                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupPostalCode" style="color: #ece9e9">Postal Code :</label>
                                <input class="form-control" id="txtSupPostalCode" type="text" name="addressLine5" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupCountry" style="color: #ece9e9">Country :</label>
                                <input class="form-control" id="txtSupCountry" type="text" name="addressLine6" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupMobileNumber" style="color: #ece9e9">Mobile Number :</label>
                                <input class="form-control" id="txtSupMobileNumber" type="text" name="MobileNumber" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupLandlineNumber" style="color: #ece9e9">Landline Number:</label>
                                <input class="form-control" id="txtSupLandlineNumber" type="text" name="LandlineNumber" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>

                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtSupEmail" style="color: #ece9e9">Email :</label>
                                <input class="form-control" id="txtSupEmail" type="email" name="email" style="background-color: #334344; color: white">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>


                </section>
            </form>



            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section Start &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--    </div>-->


        </section>

        <div class="m-4">
            <button type="button" class="btn btn-outline-primary mt-2 m-2" id="btnSaveSupplier">Save</button>
            </button>

            <button class="btn btn-outline-warning mt-2 m-2 " id="btnUpdateSupplier" type="button">Update
            </button>

            <button class="btn btn-outline-danger mt-2 m-2" id="btnDeleteSupplier" type="button">Delete
            </button>

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table id="supplierTable" class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Supplier code</th>
                            <th>Supplier Name</th>
                            <th>Category</th>
                            <th>Building no</th>
                            <th>Lane</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Postal Code</th>
                            <th>Country</th>
                            <th>Mobile Number</th>
                            <th>Landline Number</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody ></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>


</main>

<script src="../assest/boostrap/js/jquery-3.7.1.min.js"></script>
<script src="../js/SupplierController.js"></script>


</body>
</html>
