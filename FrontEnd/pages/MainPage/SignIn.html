<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: linear-gradient(to right, #070707, #000000);
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-form {
      padding: 25px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-control {
      border-radius: 30px;
    }

    .btn-login {
      background-color: #000000;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #000000;
    }

    .form-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-image img {
      width: 50%;
    }
  </style>
</head>
<body>
<div class="background">
  <div class="login-container">
    <div class="login-form">
      <div class="form-image">
        <!--                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Login Icon">-->

        <img src="../../assest/image/images.jpg" height="200" width="100"/></div>
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mb-4">
          <button type="submit" class="btn btn-login w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
