<body>
<main class="container-fluid" id="CustomerSection" style="background-color: #cdd9d8">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2  id="H1-3" style="color: #050505 "  ><i class="bi bi-people" ></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #7b858b">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6" style="color: #020202">Home > Customer</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->
        <!-- Customer Details Section Start -->
        <div class="row justify-content-around " style="height: auto"></div>
        <section>
            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder justify-content-lg-center"
                 style="background-color: #19bfbf ;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #000000">Manage Customer</h4>
            </div>

            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="searchCusId" style="color: #000000">Search Customer :</label>
                <!--                    class="form-control "-->
                <input  id="searchCusId" placeholder="Input Name/NIC/Tp Here" type="search">
            </div>

            <form id="customerForm">
                <section>

                    <div class="row g-3" style="color: #050505">
                        <div class="col" >
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="cusId" style="color: #050505">Customer Code :</label>
                                <input class="form-control" id="cusId" type="text" name="code" style="color: #050505">
                                <span class="control-error" ></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtCusName">Customer Name :</label>
                                <input class="form-control" id="txtCusName" type="text" name="name">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>


                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtEmail">Email :</label>
                                <input class="form-control" id="txtEmail" type="text" name="email">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtGender">Gender</label>
                                <select class="form-control" id="txtGender" name="gender">
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                    <option value="OTHERS">OTHERS</option>
                                </select>
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtContact">Contact :</label>
                                <input class="form-control" id="txtContact" type="text" name="contact">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtDob">DOB :</label>
                                <input class="form-control" id="txtDob" type="date" name="dob">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress1">Address 01 :</label>
                                <input class="form-control" id="txtAddress1" type="text" name="addressLine1">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress2">Address 02</label>
                                <input class="form-control" id="txtAddress2" type="text" name="addressLine2">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress3">Address 3 :</label>
                                <input class="form-control" id="txtAddress3" type="text" name="addressLine3">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress4">Address 4 :</label>
                                <input class="form-control" id="txtAddress4" type="text" name="addressLine4">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress5">Address 5 :</label>
                                <input class="form-control" id="txtAddress5" type="text" name="addressLine5">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtAddress6">Address 6 :</label>
                                <input class="form-control" id="txtAddress6" type="text" name="addressLine6">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtloyaltyDate">loyaltyDate :</label>
                                <input class="form-control" id="txtloyaltyDate" type="date" name="loyaltyDate">
                                <span class="control-error"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtloyaltyLevel">Level :</label>
                                <<select class="form-control" id="txtloyaltyLevel" name="loyaltyLevel">
                                <option value="GOLD">GOLD</option>
                                <option value="SILVER">SILVER</option>
                                <option value="BRONZE">BRONZE</option>
                                <option value="NEW">NEW</option>

                            </select>
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3" style="color: #050505">

                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtloyaltyPoints">Point  :</label>
                                <input class="form-control" id="txtloyaltyPoints" type="text" name="State">
                                <span class="control-error"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3 ms-3 me-3 mt-3 ">
                                <label class="fw-bold" for="txtCusPurchaseDate">Purchase Date :</label>
                                <input class="form-control" id="txtCusPurchaseDate" type="date" name="recentPurchaseDate">
                                <span class="control-error"></span>
                            </div>
                        </div>
                    </div>

                </section>
            </form>



            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section Start &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--    </div>-->


        </section>


        <div class="m-4">
            <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button"> Save
            </button>

            <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update
            </button>

            <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete
            </button>

            <button class="btn bg-light mt-2 m-2" id="btnGetAllCustomer" type="button">Get All
            </button>

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Customer Code</th>
                            <th>Customer Name</th>
                            <th>Gender</th>
                            <th>Join Date</th>
                            <th>Level</th>
                            <th>Total Points</th>
                            <th>Date Of Birth</th>
                            <th>Building No</th>
                            <th>Lane</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Postal Code</th>
                            <th>Contact Number</th>
                            <th>Email</th>
                            <th>Purchase Date</th>


                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>


</main>

<script src="../assest/boostrap/js/jquery-3.7.1.min.js"></script>
