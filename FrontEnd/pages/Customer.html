<body>
<main class="container-fluid" id="CustomerSection" style="background-color: white">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2  id="H1-3" style="color: #f6f6f6 "  ><i class="bi bi-people" ></i> Item
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #181D31">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6" style="color: #ffffff">Home > Item</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->


        <section>

            <!-- Customer Details Section Start -->
            <div class="row justify-content-around " style="height: auto"></div>
            <section>
                <!-- Customer Details Search Section Start -->
                <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder justify-content-lg-start"
                     style="background-color: #9a4242;height: max-content ">
                    <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Customer</h4>
                </div>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId" style="color: #ece9e9">Search Customer :</label>
                    <!--                    class="form-control "-->
                    <input  id="searchCusId" placeholder="Input Name/NIC/Tp Here" type="search">
                </div>


                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusCode" style="color: white">Customer Code :</label>
                            <input class="form-control" id="txtCusCode" type="text" name="id">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusName">Customer Name :</label>
                            <input class="form-control" id="txtCusName" type="text" name="name">
                            <span class="con0trol-error"></span>
                        </div>
                    </div>
                </div>


                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusGender">Gender :</label>
                            <input class="form-control" id="txtCusGender" type="text" name="gender">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCustomerJoinDate">Join Date :</label>
                            <input class="form-control" id="txtCustomerJoinDate" type="text" name="date">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusLevel">Level :</label>
                            <input class="form-control" id="txtCusLevel" type="text" name="level">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusTotalPoints">Total Points :</label>
                            <input class="form-control" id="txtCusTotalPoints" type="text" name="points">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusDob">Date Of Birth :</label>
                            <input class="form-control" id="txtCusDob" type="text" name="dateOfBirth">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusBuildingNo">Building No :</label>
                            <input class="form-control" id="txtCusBuildingNo" type="text" name="buildingNo">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusLane">Lane :</label>
                            <input class="form-control" id="txtCusLane" type="text" name="lane">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusCity">City :</label>
                            <input class="form-control" id="txtCusCity" type="text" name="City">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusState">State :</label>
                            <input class="form-control" id="txtCusState" type="text" name="State">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusPostalCode">Postal Code :</label>
                            <input class="form-control" id="txtCusPostalCode" type="text" name="postalCode">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusMobileNum">Mobile Number :</label>
                            <input class="form-control" id="txtCusMobileNum" type="text" name="State">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusEmail">Email :</label>
                            <input class="form-control" id="txtCusEmail" type="text" name="postalCode">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="mb-3 ms-3 me-3 mt-3 ">
                            <label class="fw-bold" for="txtCusPurchaseDate">Purchase Date :</label>
                            <input class="form-control" id="txtCusPurchaseDate" type="text" name="State">
                            <span class="control-error"></span>
                        </div>
                    </div>
                </div>

            </section>



            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section Start &ndash;&gt;-->

            <!--        &lt;!&ndash; Customer Details Search Section End &ndash;&gt;-->

            <!--    </div>-->


        </section>


        <div class="m-4">
            <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button"> Save
            </button>

            <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update
            </button>

            <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete
            </button>

            <button class="btn bg-light mt-2 m-2" id="btnGetAllCustomer" type="button">Get All
            </button>

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Customer Code</th>
                            <th>Customer Name</th>
                            <th>Gender</th>
                            <th>Join Date</th>
                            <th>Level</th>
                            <th>Total Points</th>
                            <th>Date Of Birth</th>
                            <th>Building No</th>
                            <th>Lane</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Postal Code</th>
                            <th>Contact Number</th>
                            <th>Email</th>
                            <th>Purchase Date</th>


                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>


</main>


</body>
</html>
